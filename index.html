<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>Регулярные выражения</title>
</head>

<body class="body">

  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип Яндекс Практикум" />

    <p class="header__logo-sub">Регулярные выражения</p>
  </header>

  <main class="main">

    <div class="cover">
      <img class="cover__image" src="images/cover.jpg" alt="Фотография гор" />
      <h1 class="cover__title">RegExp</h1>
    </div>

    <form class="form" name="register">
      <h3 class="form__title">Форма регистрации</h3>
      
      <div class="form__field">
        <input
          class="form__input"
          type="text"
          name="name"
          pattern="^([А-Я]{1}[А-ЯЁа-яё-]{1,19})$"
          minlength="2"
          maxlength="20"
          placeholder="Имя"
          required
        />
        <span class="form__error">Имя в формате: Андрей</span>
      </div>

      <div class="form__field">
        <input
          class="form__input"
          type="email"
          name="email"
          pattern="^\S+@\S+\.[a-z]{2,}$"
          placeholder="E-Mail"
          required
        />
        <span class="form__error">E-mail в формате: sega@yandex.ru</span>
      </div>

      <div class="form__field">
        <input
          class="form__input"
          type="tel"
          name="phone"
          placeholder="Телефон"
          pattern="^(\+?7|8){1}(\s?\(?\d{3}\)?\s?-?){2}(\d{2}\)?(\s|-)?){2}$"
          minlength="11"
          maxlength="18"
          required
        />
        <span class="form__error">Телефон в формате: +7 (123) 456-78-90</span>
      </div>

      <div class="form__field">
        <input
          class="form__input"
          type="url"
          name="link"
          pattern="^https?:\/\/([a-zA-Z\d-]+[\.\/:#]*)+$"
          placeholder="Ваш сайт"
          required
        />
        <span class="form__error">URL в формате: http://mysite.ru</span>
      </div>

      <button class="form__button form__button_disabled" type="submit" disabled>Отправить</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
